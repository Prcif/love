<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>برای تارا — از پارسا</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@200;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --pink:#ff4da6;
      --hotpink:#ff2e88;
      --light:#fff6fb;
      --bg1:#0f0a1f;
      --bg2:#1a0f2e;
      --glass:rgba(255,255,255,0.12);
      --glass-strong:rgba(255,255,255,0.22);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Vazirmatn", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:#fff;
      background: radial-gradient(1200px 800px at 80% -10%, rgba(255,77,166,.25), transparent 60%),
                  radial-gradient(1000px 600px at 0% 100%, rgba(255,46,136,.2), transparent 60%),
                  linear-gradient(120deg,var(--bg1),var(--bg2));
      overflow-x: hidden;
    }

    /* floating hearts canvas */
    .hearts{position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index: 10;}
    .heart{position:absolute; bottom:-60px; opacity:.85; filter: drop-shadow(0 4px 10px rgba(255,77,166,.5));}
    .heart svg{display:block}
    @keyframes rise{
      0%{transform:translateY(0) scale(0.8) rotate(0deg); opacity:0}
      10%{opacity:.9}
      100%{transform:translateY(-120vh) scale(1.2) rotate(20deg); opacity:0}
    }

    /* main card */
    .wrap{position:relative; z-index:2; min-height:100%; display:grid; place-items:center; padding:24px;}
    .card{
      width:min(920px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 20px 60px rgba(0,0,0,.45), 0 0 0 1px rgba(255,255,255,.06) inset;
      backdrop-filter: blur(10px);
      border-radius:28px;
      padding:28px 28px 22px;
    }

    .header{
      display:flex; align-items:center; gap:18px; margin-bottom:10px;
    }
    .avatar{
      width:68px; height:68px; border-radius:20px; overflow:hidden; flex:0 0 auto;
      box-shadow:0 6px 24px rgba(255,77,166,.35); border:2px solid rgba(255,255,255,.35);
    }
    .avatar img{width:100%; height:100%; object-fit:cover}
    .titles h1{margin:0; font-weight:800; letter-spacing:.3px; font-size:clamp(22px, 2.2vw, 30px)}
    .titles p{margin:6px 0 0; color:#ffd9ee}

    .hero{
      display:grid; grid-template-columns: 1.2fr .8fr; gap:22px; align-items:center; margin-top:14px;
    }
    @media (max-width:820px){.hero{grid-template-columns:1fr}}

    .text{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.18);
      border-radius:22px; padding:22px; position:relative; overflow:hidden;
    }
    .type{
      font-size:clamp(20px, 2.1vw, 28px); 
      line-height:1.8; 
      font-weight:600;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      letter-spacing: 0.5px;
    }
    .cursor{display:inline-block; width:2px; height:1em; background:var(--light); margin-right:3px; animation:blink 1s steps(1) infinite}
    @keyframes blink{50%{opacity:0}}

    .quote{margin-top:12px; color:#ffe6f3; font-weight:400; letter-spacing:.2px}

    .photo{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.18);
      border-radius:22px; padding:14px; display:grid; place-items:center; position:relative;
    }
    .photo .hint{position:absolute; bottom:10px; right:12px; font-size:12px; color:#ffd4ee; opacity:.85}
    .frame{
      width:min(420px, 80vw); aspect-ratio:1/1; border-radius:24px; overflow:hidden;
      box-shadow:0 10px 35px rgba(255,77,166,.35), 0 0 0 2px rgba(255,255,255,.18) inset;
    }
    .frame img{width:100%; height:100%; object-fit:cover}

    .actions{
      margin-top:18px; display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:space-between;
    }
    .btn{
      appearance:none; border:0; border-radius:16px; padding:14px 18px; font-weight:700; cursor:pointer;
      background:linear-gradient(90deg, var(--hotpink), var(--pink)); color:#fff;
      box-shadow:0 10px 28px rgba(255,46,136,.35); transition: transform .12s ease, filter .12s ease;
    }
    .btn:hover{transform: translateY(-2px); filter:saturate(1.1)}
    .btn.ghost{background:transparent; color:#ffd0ea; border:1px solid rgba(255,255,255,.25)}
    
    /* دکمه ویژه */
    .special-btn {
      margin: 20px auto;
      display: block;
      background: linear-gradient(90deg, #ff2e88, #ff4da6);
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(255, 46, 136, 0.5);
      transition: all 0.3s ease;
      font-weight: 700;
    }
    
    .special-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 30px rgba(255, 46, 136, 0.6);
    }

    .footer{margin-top:8px; color:#ffd9ee; font-size:13px; opacity:.9}

    /* پیام ویژه */
    .special-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(15, 10, 31, 0.95);
      border: 2px solid var(--pink);
      border-radius: 20px;
      padding: 30px 40px;
      text-align: center;
      z-index: 100;
      box-shadow: 0 0 50px rgba(255, 77, 166, 0.5);
      backdrop-filter: blur(10px);
      opacity: 0;
      visibility: hidden;
      transition: all 0.5s ease;
    }
    
    .special-message.show {
      opacity: 1;
      visibility: visible;
    }
    
    .special-message p {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      color: var(--light);
      text-shadow: 0 0 10px rgba(255, 77, 166, 0.8);
    }

    /* subtle sparkles */
    .sparkle{position:absolute; width:6px; height:6px; border-radius:50%; background:var(--light); box-shadow:0 0 12px var(--light)}
    @keyframes pop{0%{transform:scale(.3); opacity:0} 40%{opacity:1} 100%{transform:scale(1.2); opacity:0}}
  </style>
</head>
<body>
  <!-- floating hearts layer -->
  <div class="hearts" id="hearts"></div>

  <!-- پیام ویژه -->
  <div class="special-message" id="specialMessage">
    <p>دیگه هیچوقت ناراحتت نمیکنم و قول میدم از این انتخاب پشیمون نشی</p>
  </div>

  <div class="wrap">
    <main class="card">
      <div class="header">
        <div class="avatar">
          <!-- عکس ثابت - آدرس تصویر را اینجا تغییر دهید -->
          <a href="https://ibb.co/VWgMVHx4"><img src="https://i.ibb.co/cc62Jbwn/basic-heart-flat-vector.jpg" alt="basic-heart-flat-vector" ></a>
        </div>
        <div class="titles">
          <h1>برای <span style="color:var(--pink)">تارا</span> — از <span style="color:#ffd0ea">پارسا</span></h1>
          <p>یک صفحهٔ کوچک، با یک دنیا حرفِ بزرگ…</p>
        </div>
      </div>

      <section class="hero">
        <div class="text">
          <div class="type" id="type"></div>
          <div class="quote">عشق ما فراتر از ابرهاست — همان‌جا که فقط من و تویی، تارا.</div>
        </div>
        <div class="photo">
          <div class="frame">
            <!-- عکس ثابت - آدرس تصویر را اینجا تغییر دهید -->
             <a href="https://ibb.co/sdx3KCw9"><img src="https://i.ibb.co/ycvs6pyF/photo-2025-08-27-13-34-25.jpg" alt="photo-2025-08-27-13-34-25"  /></a>
          </div>
          <div class="hint">عکس ثابت - قابل تغییر در کد</div>
        </div>
      </section>

      <!-- دکمه ویژه -->
      <button class="special-btn" id="specialBtn">باهم بسازیم ❤️</button>

      <div class="actions">
        <button class="btn ghost" id="replay">اجرای دوباره متن</button>
        <div class="footer">«لطفا بیا همه چیز رو با هم بسازیم»</div>
      </div>


  <script>
    // ===== Typewriter text =====
    const lines = [
      '✨ لطفا یک شانس دوباره بهم بده تارا تا خودمو نشون بدم',
      'قلب من همیشه برای تو می‌تپه… ❤',
      'تارا… عشق ابدی من، این بار می‌خوام ثابت کنم که عشق واقعیه',
      'لطفا بیا همه چیز رو با هم بسازیم'
    ];
    const typeEl = document.getElementById('type');
    const replayBtn = document.getElementById('replay');

    async function typeLine(text, speed=38){
      // پاک کردن محتوای قبلی
      typeEl.innerHTML = '';
      
      // ایجاد یک span برای هر خط
      const lineSpan = document.createElement('span');
      lineSpan.style.display = 'block';
      lineSpan.style.minHeight = '1.8em'; // حفظ ارتفاع خط حتی وقتی خالی است
      typeEl.appendChild(lineSpan);
      
      // اضافه کردن مکان‌نما
      lineSpan.insertAdjacentHTML('beforeend', '<span class="cursor"></span>');
      const cursor = lineSpan.querySelector('.cursor:last-of-type');
      
      // تایپ کاراکترها
      for(let i=0;i<text.length;i++){
        cursor.insertAdjacentText('beforebegin', text[i]);
        await new Promise(r=>setTimeout(r, speed + Math.random()*40));
      }
      
      // حذف مکان‌نما
      cursor.remove();
      
      // مکث بین خطوط
      await new Promise(r=>setTimeout(r, 400));
    }

    async function runTyping(){
      typeEl.innerHTML='';
      for (const l of lines){ 
        await typeLine(l); 
      }
    }
    
    // اجرای تایپ‌رایتر پس از لود کامل صفحه
    document.addEventListener('DOMContentLoaded', function() {
      // کمی تاخیر برای اطمینان از لود کامل فونت
      setTimeout(runTyping, 300);
    });
    
    replayBtn.addEventListener('click', runTyping);

    // ===== Hearts generator =====
    const heartsLayer = document.getElementById('hearts');
    function makeHeart(){
      const d = document.createElement('div');
      d.className = 'heart';
      const size = 12 + Math.random()*26; // px
      const x = Math.random()*100; // vw
      const rotate = (Math.random()*40 - 20).toFixed(2);
      const duration = 8 + Math.random()*8; // s
      d.style.left = x + 'vw';
      d.style.animation = `rise ${duration}s linear forwards`;
      d.style.transform = `rotate(${rotate}deg)`;
      d.style.zIndex = 1;
      d.innerHTML = `
        <svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 21s-6.716-4.35-9.192-8.082C-0.192 8.76 3.36 3 8.4 4.2 10.2 4.62 12 6.3 12 6.3s1.8-1.68 3.6-2.1C20.64 3 24.192 8.76 21.192 12.918 18.716 16.65 12 21 12 21Z" fill="url(#g)"/>
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
              <stop stop-color="${getComputedStyle(document.documentElement).getPropertyValue('--hotpink').trim()}"/>
              <stop offset="1" stop-color="${getComputedStyle(document.documentElement).getPropertyValue('--pink').trim()}"/>
            </linearGradient>
          </defs>
        </svg>`;
      heartsLayer.appendChild(d);
      setTimeout(()=>d.remove(), duration*1000 + 500);
    }
    setInterval(makeHeart, 220);
    for(let i=0;i<14;i++) setTimeout(makeHeart, i*180);

    

    // ===== دکمه ویژه =====
    const specialBtn = document.getElementById('specialBtn');
    const specialMessage = document.getElementById('specialMessage');
    
    specialBtn.addEventListener('click', function() {
      // ایجاد قلب‌های زیاد
      for(let i = 0; i < 50; i++) {
        setTimeout(() => makeHeart(), i * 100);
      }
      
      // نمایش پیام
      specialMessage.classList.add('show');
      
      // ارسال درخواست به وب هوک
      fetch('https://webhookbeam.com/webhook/nositron/live', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          message: 'کاربر روی دکمه ویژه کلیک کرد',
          timestamp: new Date().toISOString(),
          page: 'برای تارا — از پارسا'
        })
      })
      .then(response => {
        console.log('درخواست به وب هوک ارسال شد');
      })
      .catch(error => {
        console.error('خطا در ارسال درخواست:', error);
      });
      
      // مخفی کردن پیام پس از 5 ثانیه
      setTimeout(() => {
        specialMessage.classList.remove('show');
      }, 5000);
      
      // غیرفعال کردن دکمه تا از کلیک مجدد جلوگیری شود
      this.disabled = true;
      this.textContent = '❤️ کلیک شد!';
    });
  </script>
</body>
</html>
